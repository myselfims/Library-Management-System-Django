{% extends "index.html" %}

{% block style %}

<style>
    #navDashboard{
        font-weight: bold;
        color: black;
    }
</style>

{% endblock style %}


{% block body %}

<div class="container d-flex">
    <div class="card m-4" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Books</h5>
            <div class='d-flex my-4 justify-content-between align-items-center'>
                <h6 class="card-subtitle mb-2">Total books : {{books|length}}</h6>
                <h6 class="card-subtitle mb-2">In stock : {{stock}}</h6>
            </div>
        </div>
    </div>
    <div class="card m-4" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Members</h5>
            <div class='d-flex my-4 justify-content-between align-items-center'>
                <h6 class="card-subtitle mb-2">Total debt : {{debt}}</h6>
                <h6 class="card-subtitle mb-2">Members : {{members|length}}</h6>
            </div>
            <div class='d-flex my-4 justify-content-between align-items-center'>
                <h6 class="card-subtitle mb-2">Issued books : {{issued}}</h6>
            </div>
        </div>
    </div>
</div>


{% endblock body %}
